{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<script type="text/javascript">
   jQuery(function() {
       jQuery("#id_birthday").datepicker({ dateFormat: 'yy-mm-dd' });
   });
</script>
    <div class="ala">
        <div class="content-section ">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    
                    <div class="form-adj">{{ form|crispy }}</div>
                    <div class="form-group">
                        <button class="btn btn-outline-default btn-lg" type="submit"><i class="material-icons">send</i>      Post</button>
                    </div>
                </fieldset>
            </form>
    </div>
    
{% endblock %}
