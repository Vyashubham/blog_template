{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="center-element">
    <div class="content-section ">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                
                <div class="form-adj">
                    <h2>{{ form.Title.label }}</h2>
                    <h1 class="blog-title-create">{{ form.Title }}</h1>
                    <h1>{{ form.Content.label }}</h1>
                    {{ form.Content }}
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-default btn-lg" type="submit"><i class="material-icons">send</i>      Post</button>
                </div>
            </fieldset>
        </form>
    </div>
    
{% endblock %}
