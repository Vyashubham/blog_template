{% extends 'blog/base.html' %}
{% block content %}

    <div class="container center-element">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Post</legend>
                        <h2>Are you sure you want to delete "{{ object.Title }}"</h2>
                    <div class="form-group text-center ">
                        <button class="btn btn-outline-danger m-1 p-3" type="submit">Yes, Delete</button>
                        <a class="btn btn-outline-default m-1 p-2.5" href="{% url 'post_detail_view' object.slug %}">Cancel</a>
                    </div>
                </fieldset>
            </form>
        </div>
        
    </div>
{% endblock %}
