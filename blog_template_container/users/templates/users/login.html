{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>hello, users</h1>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login</legend>
                {{ form|crispy }}
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Login</button>
                </div>
            </fieldset>
        </form>

        <div class='border-top pt-3'>
            <small class="text-muted">Forgot Password? <a href="{% url 'password_reset_view' %}">Reset Now</a></small>
        </div>
        <div class='border-top pt-3'>
            <small class="text-muted">Don't Have An Account? <a href="{% url 'register_view' %}">Sign Up</a></small>
        </div>
    </div>
{% endblock %}
